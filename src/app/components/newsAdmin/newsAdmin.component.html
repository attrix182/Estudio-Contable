<section class="news text-center container">

  <h3 class="text-center mb-1"><strong>Novedades</strong></h3>


  <div *ngIf="posts == 0" class="spinner-border mt-4" role="status">

  </div>

  <carousel [loop]='true' [autoplay]='false' [height]="400" [cellsToScroll]='1' [objectFit]="'cover'" [lightDOM]="true"
    [cellsToShow]='test' [overflowCellsLimit]='3' [dots]="true" [objectFit]="'cover'">

    <article class="carousel-cell" *ngFor="let post of posts">

      <div class="card effect" (click)="abrirModalPost(post)">
        <div [style.background-image]="'url(' + post.img + ')'" [style.height.px]="200" style="background-position: center; background-size: cover; background-repeat: no-repeat;"></div>
        <div class="card-body" style="z-index: 100;">
          <h1 class="title">{{post.titulo}}</h1>
          <h2 class="subtitle">{{post.subtitulo}}</h2>
        </div>
      </div>
    </article>
  </carousel>
</section>




<ng-template #modalPost let-modal>

  <article class="modal-body">

    <i class="btn btn-danger" (click)="deletePost(showPost)"><i class="fas fa-trash"></i> </i>
    <i class="btn btn-warning" (click)="editPost(showPost)"><i class="fas fa-edit"></i> </i>

    <i (click)="modal.dismiss('Cross click')" class="btn btn-white"><i class="fas fa-times"></i> </i>

    <div *ngIf="showPost.img" class="card-img-top">
      <img src="{{showPost.img}}" class="img-fluid" alt="{{showPost.titulo}}"/>
    </div>

    <div *ngIf="!showPost.img" class="card-img-top">
      <img src="https://violamagazine.online/wp-content/uploads/sites/31/2021/02/No-Image.jpg" class="img-fluid" alt="{{showPost.titulo}}"/>
    </div>



    <h1 class="text-center title mt-3">{{showPost.titulo}}</h1>

    <h2 class="text-left subtitle mt-3 mb-3">{{showPost.subtitulo}}</h2>
    <p class="text">{{showPost.contenido}}</p>

  </article>

  <div class="modal-footer">

    <small class="text-right mt-3">Publicado el: {{showPost.fecha}}</small>
  </div>

</ng-template>


<ng-template #modalPostEdit let-modal>
  <form [formGroup]="post">
    <div class="modal-body">
      <div class="banner">
        <div *ngIf="this.imgResultAfterCompress && this.imgResultAfterCompress !== ''">
          <img [src]="imgResultAfterCompress" [alt]="post.value.name" class="imgCover">
        </div>
        <button id="banner-upload" (click)="compressFile()" hidden></button>
        <!-- <input type="file" accept="image/*" id="banner-upload" (change)="imagePreview($event)"  > -->
        <label for="banner-upload" class="banner-upload-btn"><i class="fa fa-upload"></i></label>
      </div>
      <textarea type="text" class="text-center mt-1 title" cols="1" rows="1" formControlName="titulo"
        placeholder="Titulo..." value="{{showPost.titulo}}">asfasfasf</textarea>
      <textarea type="text" class="text-left subtitle" cols="1" rows="1" formControlName="subtitulo"
        placeholder="Subitulo...">{{showPost.subtitulo}}</textarea>
      <textarea type="text" class="article" cols="1" rows="5" formControlName="contenido"
        placeholder="Empiece a escribir...">{{showPost.contenido}}</textarea>
    </div>

    <div class="blog-options">
      <button class="btn dark publish-btn success" [disabled]="seleccionoFoto || post.invalid"
        (click)="addPost()">Publicar</button>
      <!-- <button class="btn dark publish-btn success" *ngIf="!post.invalid" (click)="addPost()">Publicar</button> -->
    </div>
  </form>
</ng-template>
